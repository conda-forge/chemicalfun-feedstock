{% set version = "0.1.13" %}

package:
  name: chemicalfun
  version: {{ version }}

source:
  url: https://github.com/thermohub/chemicalfun/archive/v{{ version }}.tar.gz
  sha256: fe009d0b9ed491f57fe48048fd677e4746c32422c466bd1b61013782a7e58654

build:
  number: 2
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cmake
    - ninja  # [win]
    - make   # [unix]
    - python  # [win or osx]
    - pip  # [win or osx]
    - setuptools  # [win or osx]
    - wheel  # [win or osx]

  host:
    - python
    - pip
    - setuptools
    - wheel
    - pybind11
    - eigen >=3.4.0
    - spdlog
    - nlohmann_json >=3.7.0

  run:
    - python

test:
  commands:
    - conda list
    - which python  # [unix]
    - test -d ${PREFIX}/include/ChemicalFun  # [unix]
    - test -f ${PREFIX}/include/ChemicalFun/FormulaParser.h  # [unix]
    - if exist %LIBRARY_PREFIX%\include\ChemicalFun\FormulaParser.h (exit 0) else (exit 1)  # [win]
  imports:
    - chemicalfun

about:
  home: https://github.com/thermohub/chemicalfun
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  summary: Library for generating balanced chemical reactions and for parsing and calculating properties of chemical formulas.
  doc_url: https://github.com/thermohub/chemicalfun
  dev_url: https://github.com/thermohub/chemicalfun

extra:
  recipe-maintainers:
    - gdmiron
    - dimitrikulik
    - sdmytrievs
    - allanleal
